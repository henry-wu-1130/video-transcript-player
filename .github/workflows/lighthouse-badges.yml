name: Lighthouse Badges

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lighthouse-badges:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Start server
        run: npm run preview &
      - name: Wait for server
        run: npx wait-on http://localhost:4173
      - name: Run Lighthouse and generate badges
        uses: emazzotta/lighthouse-badges-action@v3
        with:
          urls: 'http://localhost:4173/'
          output-directory: './badges'
      - name: Upload badges
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-badges
          path: badges/
      - name: Commit and push badges
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add badges/*.svg
          git commit -m "chore(badges): update Lighthouse badges [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"
